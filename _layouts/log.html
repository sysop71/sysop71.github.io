---
layout: base
---

<article class="log-entry">
  <header>
    <h1>{{ page.title }}</h1>
    <p>
      <strong>Status:</strong>
      {% if page.status %}
        <span class="log-status">{{ page.status }}</span>
      {% else %}
        <span class="log-status">Draft</span>
      {% endif %}
      {% if page.date %}
        â€¢ <em>{{ page.date | date: "%B %-d, %Y" }}</em>
      {% endif %}
    </p>
    <hr>
  </header>

  <div class="log-content">
    {{ content }}
  </div>
</article>
