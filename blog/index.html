<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sysop71</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
  <script>
    $(function () {

      var url = "https://jsonplaceholder.typicode.com/posts";

      $.getJSON(url, function (posts) {
        $.each(posts, function (i, post) {
          $('.content').append($('<p />', { 'class': 'title' }).text(post.title));
          $('.content').append($('<p />', { 'class': 'subtitle' }).text(post.title));
          $('.content').append($('<p />').text(post.body));
        });
      });

    });</script>
</head>

<body>
  <section class="section has-background-dark has-text-grey-lighter">
    <div class="tabs is-left">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/games">Games</a></li>
        <li><a href="/online">Online</a></li>
        <li class="is-active"><a href="/blog">Blog</a></li>
      </ul>
    </div>
    <div class="tile is-ancestor">
      <div class="tile is-horizontal is-12">
        <div class="tile">
          <article class="tile is-child">
            <div class="content">
            </div>
          </article>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <a href="https://bulma.io/"><img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma"
            width="128" height="24"></a>
        <a href="https://code.visualstudio.com/"><img
            src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg"
            alt="Written in vsCode" width="30" height="30"></a>
        <a href="https://pages.github.com/"><img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" alt="Hosted on GitHub"
            width="84" height="30"></a>
      </p>
    </div>
  </footer>
</body>

</html>
