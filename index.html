<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Sysop Gaming</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
 <nav class="navbar is-black" role="navigation">
  <div class="container">
   <div id="navbarMenuHeroA" class="navbar-menu is-active">
    <div class="navbar-end">
     <a class="navbar-item is-active">
      Home
     </a>
     <a href="games/" class="navbar-item">
      Games
     </a>
     <a class="navbar-item">
      Schedule
     </a>
     <a href="about/" class="navbar-item">
      About
     </a>
    </div>
   </div>
  </div>
 </nav>
 <section>
  <div class="column has-background-dark">
   <img src="/images/20180403_233252588_iOS-removebg-preview.png" alt="Logo">
 </section>
 <section class="has-background-dark has-text-light">
  <div class="column is-one-fifth"></div>
  <div class="column  is-black is-four-fifths">
   <div class="tile is-ancestor">
    <div class="tile is-parent is-2">
     <div class="tile is-child box has-background-grey-lighter">
      <figure class="image is-128x128">
       <img src="/images/TikTok-Social-Icon-Rounded-Square-Mono-White.png" alt="TikTok">TikTok
      </figure>
     </div>
    </div>
    <div class="tile is-parent is-2">
     <div class="tile is-child box has-background-grey-lighter">
      <figure class="image is-128x128">
       <img src="/images/Instagram_Glyph_Gradient.png" alt="Instagram">Instagram
      </figure>
     </div>
    </div>
    <div class="tile is-parent is-2">
     <div class="tile is-child box has-background-grey-lighter">
      <figure class="image is-128x128">
       <img src="/images/Glitch_Purple_RGB.png" alt="Twitch">Twitch: Overwatch
      </figure>
     </div>
    </div>
    <div class="tile is-parent is-2">
     <div class="tile is-child box has-background-grey-lighter">
      <figure class="image is-128x128">
       <img src="/images/Glitch_Purple_RGB.png" alt="Twitch">Twitch: Minecraft
      </figure>
     </div>
    </div>
   </div>
   <div class="tile is-parent is-2">
    <div class="tile is-child box has-background-grey-lighter">
     <figure class="image is-128x128">
      <img src="/images/youtube_social_squircle_red.png" alt="Youtube">Youtube
     </figure>
    </div>
   </div>
  </div>
  <div class="container">
   </div>
  </div>
  <div class="column is-one-fifth"></div>
 </section>
 <footer class="footer has-background-black has-text-light">
  <div class="content has-text-centered">
   <p>
    <a href="https://bulma.io/"><img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128"
      height="24"></a>
    <a href="https://code.visualstudio.com/"><img
      src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg" alt="Written in vsCode"
      width="30" height="30"></a>
    <a href="https://pages.github.com/"><img
      src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" alt="Hosted on GitHub" width="84"
      height="30"></a>
   </p>
  </div>
 </footer>
</body>

</html>
