<html>

  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

    <script>
      $(function() {
        var url = "http://gd2.mlb.com/components/game/mlb/year_2019/month_08/day_09/gid_2019_08_09_anamlb_bosmlb_1/linescore.json";

        $.getJSON(url, function(jobject) {
          $.each(jobject.data.game, function(i, data) {
            $('.post-content').append($('<p />', {}).text(data.id));

          });
        });
      });

    </script>
  </head>

  <body>
    <div class='navbar'>

    </div>
    <div class="tile">
      <article class="tile is-child">
        <div class="post-content">

        </div>
      </article>
    </div>

  </body>

</html>
