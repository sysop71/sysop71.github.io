<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sysop71</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
</head>

<body>
  <section class="section has-background-dark has-text-grey-lighter">
    <div class="tabs is-left">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/games">Games</a></li>
        <li class="is-active"><a href="/online">Online</a></li>
        <li><a href="/blog">Blog</a></li>
      </ul>
    </div>
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img src="/images/Glitch_Purple_RGB.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">Twitch</p>
            <p class="subtitle is-6"><a href="https://www.twitch.tv/sysop71">@sysop71</a></p>
          </div>
        </div>

        <div class="content">
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img src="/images/Twitter_Social_Icon_Rounded_Square_Color.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">Twitter</p>
            <p class="subtitle is-6"><a href="https://twitter.com/sysop71">@sysop71</a></p>
          </div>
        </div>

        <div class="content">
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <a href="https://bulma.io/"><img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma"

        <a href="https://code.visualstudio.com/"><img
            src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg"
            alt="Written in vsCode" width="30" height="30"></a>
        <a href="https://pages.github.com/"><img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" alt="Hosted on GitHub"
            width="84" height="30"></a>
      </p>
    </div>
  </footer>

</html>
